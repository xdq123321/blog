
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition过渡属性</title>
  <style>
    *{ margin: 0; padding: 0; }
    ul{ margin: 30px 0 0 30px; }
    li{ list-style: none; }
    li span{ line-height: 30px; }
    .box{ width: 50px; height: 50px; background: #2ea8f6; transition-duration: 2s;}
  </style>
</head>
<body>
  <ul>
    <li>
      <span>linear:</span>
      <button>运动</button>
      <div class="box"></div>
    </li>
    <li>
      <span>ease:</span>
      <button>运动</button>
      <div class="box"></div>
    </li>
    <li>
      <span>ease-in:</span>
      <button>运动</button>
      <div class="box"></div>
    </li>
    <li>
      <span>ease-out:</span>
      <button>运动</button>
      <div class="box"></div>
    </li>
    <li>
      <span>ease-in-out:</span>
      <button>运动</button>
      <div class="box"></div>
    </li>
    <li>
      <span>cubic-bezier(.16,.91,.89,-0.05)</span>
      <button>运动</button>
      <div class="box"></div>
    </li>
  </ul>
  <script src="//cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
  <script>
    var arrTiming = [ 'linear' , 'ease' , 'ease-in' , 'ease-out' , 'ease-in-out' , 'cubic-bezier(.16,.91,.89,-0.05)' ];
    $('button').each(function(i){
      $(this).click(function(){
        $('.box').eq(i).css({
          'margin-left' : '300px',
          'transition-timing-function' : arrTiming[i]
        });
      });
    });
  </script>
</body>
</html>
